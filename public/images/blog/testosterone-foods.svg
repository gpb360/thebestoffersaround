<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="gold4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f4cf67"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    <linearGradient id="food1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c59"/>
      <stop offset="100%" style="stop-color:#2d5a3d"/>
    </linearGradient>
    <linearGradient id="food2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a66b"/>
      <stop offset="100%" style="stop-color:#a67c52"/>
    </linearGradient>
    <linearGradient id="food3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8b84a"/>
      <stop offset="100%" style="stop-color:#d4a84b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg4)"/>

  <!-- Subtle pattern overlay -->
  <g opacity="0.05">
    <circle cx="180" cy="180" r="90" fill="#d4af37"/>
    <circle cx="1020" cy="450" r="110" fill="#d4af37"/>
  </g>

  <!-- Abstract food representations -->
  <g transform="translate(600, 340)" opacity="0.25">
    <!-- Egg shape -->
    <ellipse cx="-200" cy="20" rx="50" ry="65" fill="url(#food3)"/>
    <!-- Steak shape -->
    <rect x="-90" y="-20" width="100" height="60" rx="10" fill="url(#food2)"/>
    <!-- Fish shape -->
    <ellipse cx="60" cy="20" rx="70" ry="30" fill="url(#food1)" transform="rotate(-15, 60, 20)"/>
    <!-- Vegetable shapes -->
    <circle cx="180" cy="20" r="35" fill="url(#food1)"/>
    <ellipse cx="250" cy="10" rx="30" ry="40" fill="url(#food1)" transform="rotate(10, 250, 10)"/>
  </g>

  <!-- Nutrient badges -->
  <g transform="translate(600, 420)" opacity="0.4">
    <circle cx="-180" cy="0" r="40" fill="#d4af37"/>
    <text x="-180" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a">Zn</text>

    <circle cx="-60" cy="0" r="40" fill="#f4cf67"/>
    <text x="-60" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a1a">D3</text>

    <circle cx="60" cy="0" r="40" fill="#d4af37"/>
    <text x="60" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a1a">Mg</text>

    <circle cx="180" cy="0" r="40" fill="#f4cf67"/>
    <text x="180" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a1a1a">Fat</text>
  </g>

  <!-- Main text -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#d4af37" letter-spacing="2">
    TESTOSTERONE
  </text>
  <text x="600" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="600" fill="#f4cf67" letter-spacing="1">
    Boosting Foods
  </text>

  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#d4af37" letter-spacing="1">
    Complete Diet Guide for Men
  </text>

  <!-- Bottom tagline -->
  <text x="600" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#888" letter-spacing="1">
    Eat for Optimal Hormone Health
  </text>

  <!-- Decorative gold bar -->
  <rect x="400" y="500" width="400" height="2" fill="url(#gold4)"/>
</svg>