<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4a" x1="0%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4b" x1="50%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow4" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#d4af37" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Split background -->
  <rect width="600" height="630" fill="url(#grad4a)"/>
  <rect x="600" width="600" height="630" fill="url(#grad4b)"/>

  <!-- Center divider -->
  <line x1="600" y1="50" x2="600" y2="580" stroke="#ffffff" stroke-width="4" opacity="0.3"/>

  <!-- VS badge -->
  <circle cx="600" cy="315" r="50" fill="#0a0a0a" stroke="#ffffff" stroke-width="3"/>
  <text x="600" y="325" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">VS</text>

  <!-- Left side - VigRX Plus -->
  <g filter="url(#shadow4)">
    <text x="300" y="250" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle">
      VigRX Plus
    </text>
    <text x="300" y="300" font-family="Arial, sans-serif" font-size="18" fill="#d4af37" text-anchor="middle">
      Top Rated
    </text>
    <g transform="translate(300, 400)">
      <rect x="-80" y="-15" width="160" height="30" rx="15" fill="#d4af37" opacity="0.3"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#fcd34d" text-anchor="middle">Overall Best</text>
    </g>
    <text x="300" y="500" font-family="Arial, sans-serif" font-size="16" fill="#d1d5db" text-anchor="middle">
      4.7/5 Rating
    </text>
    <!-- Stars -->
    <g transform="translate(300, 530)">
      <polygon points="-40,0 -35,-12 -25,-12 -32,-4 -30,-12 -20,-12 -15,0 -20,12 -30,12 -32,4 -25,12 -15,12 -40,0" fill="#fcd34d"/>
      <polygon points="-20,0 -15,-12 -5,-12 -12,-4 -10,-12 0,-12 5,0 0,12 -10,12 -12,4 -5,12 5,12 -20,0" fill="#fcd34d"/>
      <polygon points="0,0 5,-12 15,-12 22,-4 20,-12 30,-12 35,0 30,12 20,12 22,4 15,12 5,12 0,0" fill="#fcd34d"/>
      <polygon points="20,0 25,-12 35,-12 42,-4 40,-12 50,-12 55,0 50,12 40,12 42,4 35,12 25,12 20,0" fill="#fcd34d"/>
      <polygon points="40,0 45,-12 55,-12 62,-4 60,-12 70,-12 75,0 70,12 60,12 62,4 55,12 45,12 40,0" fill="#fcd34d"/>
    </g>
  </g>

  <!-- Right side - Erectin -->
  <g>
    <text x="900" y="250" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Erectin
    </text>
    <text x="900" y="300" font-family="Arial, sans-serif" font-size="18" fill="#8b5cf6" text-anchor="middle">
      Fast Acting
    </text>
    <g transform="translate(900, 400)">
      <rect x="-80" y="-15" width="160" height="30" rx="15" fill="#8b5cf6" opacity="0.3"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#a78bfa" text-anchor="middle">30 Minutes</text>
    </g>
    <text x="900" y="500" font-family="Arial, sans-serif" font-size="16" fill="#d1d5db" text-anchor="middle">
      4.7/5 Rating
    </text>
    <!-- Stars -->
    <g transform="translate(900, 530)">
      <polygon points="-40,0 -35,-12 -25,-12 -32,-4 -30,-12 -20,-12 -15,0 -20,12 -30,12 -32,4 -25,12 -15,12 -40,0" fill="#a78bfa"/>
      <polygon points="-20,0 -15,-12 -5,-12 -12,-4 -10,-12 0,-12 5,0 0,12 -10,12 -12,4 -5,12 5,12 -20,0" fill="#a78bfa"/>
      <polygon points="0,0 5,-12 15,-12 22,-4 20,-12 30,-12 35,0 30,12 20,12 22,4 15,12 5,12 0,0" fill="#a78bfa"/>
      <polygon points="20,0 25,-12 35,-12 42,-4 40,-12 50,-12 55,0 50,12 40,12 42,4 35,12 25,12 20,0" fill="#a78bfa"/>
      <polygon points="40,0 45,-12 55,-12 62,-4 60,-12 70,-12 75,0 70,12 60,12 62,4 55,12 45,12 40,0" fill="#a78bfa"/>
    </g>
  </g>

  <!-- Bottom accent bars -->
  <rect x="150" y="590" width="300" height="4" fill="#d4af37" rx="2"/>
  <rect x="750" y="590" width="300" height="4" fill="#8b5cf6" rx="2"/>
</svg>
