<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-msc" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="gold-msc" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f4cf67"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    <linearGradient id="dumbbell-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a"/>
      <stop offset="50%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <linearGradient id="plate-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#a67c00"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-msc)"/>

  <!-- Subtle pattern overlay -->
  <g opacity="0.05">
    <circle cx="180" cy="180" r="100" fill="#d4af37"/>
    <circle cx="1020" cy="450" r="120" fill="#d4af37"/>
  </g>

  <!-- Dumbbell with increasing weights -->
  <g transform="translate(600, 350)" opacity="0.35">
    <!-- Small dumbbell -->
    <g transform="translate(-200, 0)">
      <rect x="-40" y="-10" width="80" height="20" rx="5" fill="url(#dumbbell-grad)"/>
      <ellipse cx="-40" cy="0" rx="15" ry="25" fill="url(#plate-grad)"/>
      <ellipse cx="40" cy="0" rx="15" ry="25" fill="url(#plate-grad)"/>
    </g>

    <!-- Medium dumbbell -->
    <g transform="translate(0, 0)">
      <rect x="-50" y="-12" width="100" height="24" rx="6" fill="url(#dumbbell-grad)"/>
      <ellipse cx="-50" cy="0" rx="20" ry="30" fill="url(#plate-grad)"/>
      <ellipse cx="-50" cy="0" rx="25" ry="35" fill="#f4cf67"/>
      <ellipse cx="50" cy="0" rx="20" ry="30" fill="url(#plate-grad)"/>
      <ellipse cx="50" cy="0" rx="25" ry="35" fill="#f4cf67"/>
    </g>

    <!-- Large dumbbell -->
    <g transform="translate(200, 0)">
      <rect x="-60" y="-15" width="120" height="30" rx="7" fill="url(#dumbbell-grad)"/>
      <ellipse cx="-60" cy="0" rx="25" ry="35" fill="url(#plate-grad)"/>
      <ellipse cx="-60" cy="0" rx="30" ry="40" fill="#f4cf67"/>
      <ellipse cx="-60" cy="0" rx="35" ry="45" fill="#d4af37"/>
      <ellipse cx="60" cy="0" rx="25" ry="35" fill="url(#plate-grad)"/>
      <ellipse cx="60" cy="0" rx="30" ry="40" fill="#f4cf67"/>
      <ellipse cx="60" cy="0" rx="35" ry="45" fill="#d4af37"/>
    </g>

    <!-- Growth arrows between dumbbells -->
    <path d="M-100,-60 L-60,-100 L-40,-100" fill="none" stroke="#f4cf67" stroke-width="3"/>
    <polygon points="-40,-100 -55,-110 -40,-90" fill="#f4cf67"/>

    <path d="M100,-60 L140,-100 L160,-100" fill="none" stroke="#f4cf67" stroke-width="3"/>
    <polygon points="160,-100 145,-110 160,-90" fill="#f4cf67"/>
  </g>

  <!-- Supplement badges -->
  <g transform="translate(600, 440)" opacity="0.4">
    <circle cx="-180" cy="0" r="30" fill="#d4af37"/>
    <text x="-180" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a1a">PRO</text>

    <circle cx="-60" cy="0" r="30" fill="#f4cf67"/>
    <text x="-60" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a">CR</text>

    <circle cx="60" cy="0" r="30" fill="#d4af37"/>
    <text x="60" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a1a1a">EAA</text>

    <circle cx="180" cy="0" r="30" fill="#f4cf67"/>
    <text x="180" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a">HGH</text>
  </g>

  <!-- Main text -->
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#d4af37" letter-spacing="2">
    BEST MUSCLE BUILDING
  </text>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="46" font-weight="600" fill="#f4cf67" letter-spacing="1">
    Supplements 2026
  </text>

  <text x="600" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="600" fill="#d4af37" letter-spacing="1">
    Complete Guide for Men to Build Lean Muscle
  </text>

  <!-- Bottom tagline -->
  <text x="600" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#888" letter-spacing="1">
    Science-Backed Supplements for Real Results
  </text>

  <!-- Decorative gold bar -->
  <rect x="280" y="500" width="640" height="2" fill="url(#gold-msc)"/>
</svg>
