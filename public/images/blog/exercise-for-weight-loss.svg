<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-ex" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="gold-ex" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f4cf67"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    <linearGradient id="dumbbell" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a"/>
      <stop offset="50%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-ex)"/>

  <!-- Subtle pattern overlay -->
  <g opacity="0.05">
    <circle cx="200" cy="160" r="110" fill="#d4af37"/>
    <circle cx="1000" cy="470" r="130" fill="#d4af37"/>
  </g>

  <!-- Dumbbell representation -->
  <g transform="translate(600, 360)" opacity="0.35">
    <!-- Bar -->
    <rect x="-150" y="-15" width="300" height="30" rx="5" fill="url(#dumbbell)"/>

    <!-- Left weight plates -->
    <ellipse cx="-150" cy="0" rx="40" ry="60" fill="#4a4a4a"/>
    <ellipse cx="-150" cy="0" rx="30" ry="45" fill="#3a3a3a"/>

    <!-- Right weight plates -->
    <ellipse cx="150" cy="0" rx="40" ry="60" fill="#4a4a4a"/>
    <ellipse cx="150" cy="0" rx="30" ry="45" fill="#3a3a3a"/>

    <!-- Grip indicators -->
    <rect x="-50" y="-20" width="100" height="40" fill="none" stroke="#d4af37" stroke-width="2" rx="8"/>
  </g>

  <!-- Activity sparks -->
  <g transform="translate(600, 360)" opacity="0.4">
    <line x1="-200" y1="-80" x2="-220" y2="-100" stroke="#f4cf67" stroke-width="3" stroke-linecap="round"/>
    <line x1="200" y1="-80" x2="220" y2="-100" stroke="#f4cf67" stroke-width="3" stroke-linecap="round"/>
    <line x1="-180" y1="100" x2="-200" y2="120" stroke="#f4cf67" stroke-width="3" stroke-linecap="round"/>
    <line x1="180" y1="100" x2="200" y2="120" stroke="#f4cf67" stroke-width="3" stroke-linecap="round"/>

    <!-- Energy dots -->
    <circle cx="-230" cy="-110" r="6" fill="#f4cf67"/>
    <circle cx="230" cy="-110" r="6" fill="#f4cf67"/>
    <circle cx="-210" cy="130" r="5" fill="#f4cf67"/>
    <circle cx="210" cy="130" r="5" fill="#f4cf67"/>
  </g>

  <!-- Exercise type badges -->
  <g transform="translate(600, 430)" opacity="0.4">
    <rect x="-220" y="0" width="130" height="50" rx="8" fill="#d4af37"/>
    <text x="-155" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a">HIIT</text>

    <rect x="-75" y="0" width="150" height="50" rx="8" fill="#f4cf67"/>
    <text x="0" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a">STRENGTH</text>

    <rect x="90" y="0" width="130" height="50" rx="8" fill="#d4af37"/>
    <text x="155" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a">CARDIO</text>
  </g>

  <!-- Main text -->
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="54" font-weight="bold" fill="#d4af37" letter-spacing="2">
    BEST EXERCISES
  </text>
  <text x="600" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="46" font-weight="600" fill="#f4cf67" letter-spacing="1">
    For Weight Loss
  </text>

  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#d4af37" letter-spacing="1">
    HIIT, Strength Training & Cardio Guide
  </text>

  <!-- Bottom tagline -->
  <text x="600" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#888" letter-spacing="1">
    Burn Fat, Build Muscle, Transform Your Body
  </text>

  <!-- Decorative gold bar -->
  <rect x="320" y="500" width="560" height="2" fill="url(#gold-ex)"/>
</svg>
