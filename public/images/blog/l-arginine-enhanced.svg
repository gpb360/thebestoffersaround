<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#10b981" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad1)"/>

  <!-- Decorative molecular structure -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="80" fill="#10b981"/>
    <circle cx="1000" cy="480" r="120" fill="#10b981"/>
    <circle cx="400" cy="500" r="60" fill="#10b981"/>
  </g>

  <!-- Content -->
  <g filter="url(#shadow1)">
    <!-- Icon -->
    <g transform="translate(600, 220)">
      <circle cx="0" cy="0" r="60" fill="#10b981" opacity="0.2"/>
      <circle cx="0" cy="0" r="45" fill="none" stroke="#10b981" stroke-width="3"/>
      <!-- DNA helix icon -->
      <path d="M-20,-20 Q0,0 20,-20" stroke="#10b981" stroke-width="4" fill="none"/>
      <path d="M-20,0 Q0,20 20,0" stroke="#10b981" stroke-width="4" fill="none"/>
      <path d="M-20,20 Q0,40 20,20" stroke="#10b981" stroke-width="4" fill="none"/>
      <circle cx="-20" cy="-20" r="6" fill="#10b981"/>
      <circle cx="20" cy="-20" r="6" fill="#10b981"/>
      <circle cx="-20" cy="0" r="6" fill="#10b981"/>
      <circle cx="20" cy="0" r="6" fill="#10b981"/>
      <circle cx="-20" cy="20" r="6" fill="#10b981"/>
      <circle cx="20" cy="20" r="6" fill="#10b981"/>
    </g>

    <!-- Title -->
    <text x="600" y="380" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle">
      L-ARGININE
    </text>

    <!-- Subtitle -->
    <text x="600" y="440" font-family="Arial, sans-serif" font-size="28" fill="#10b981" text-anchor="middle">
      Benefits for Erectile Dysfunction
    </text>

    <!-- Tagline -->
    <text x="600" y="490" font-family="Arial, sans-serif" font-size="18" fill="#d1d5db" text-anchor="middle">
      Science-Backed Supplement Guide
    </text>
  </g>

  <!-- Bottom accent bar -->
  <rect x="400" y="560" width="400" height="4" fill="#10b981" rx="2"/>
</svg>
