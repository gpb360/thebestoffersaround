<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-trt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="gold-trt" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f4cf67"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    <linearGradient id="pill1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90a4"/>
      <stop offset="100%" style="stop-color:#2d5a6b"/>
    </linearGradient>
    <linearGradient id="pill2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-trt)"/>

  <!-- Subtle pattern overlay -->
  <g opacity="0.05">
    <circle cx="150" cy="200" r="100" fill="#d4af37"/>
    <circle cx="1050" cy="430" r="120" fill="#d4af37"/>
  </g>

  <!-- VS symbol in background -->
  <g transform="translate(600, 360)" opacity="0.15">
    <circle cx="0" cy="0" r="140" fill="none" stroke="#d4af37" stroke-width="4"/>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#d4af37">VS</text>
  </g>

  <!-- Left side: Natural Booster (pill) -->
  <g transform="translate(400, 380)" opacity="0.4">
    <ellipse cx="-50" cy="0" rx="40" ry="80" fill="url(#pill2)" transform="rotate(-15)"/>
    <text x="-50" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a" transform="rotate(-15, -50, 0)">NATURAL</text>
  </g>

  <!-- Right side: TRT (syringe) -->
  <g transform="translate(800, 380)" opacity="0.4">
    <rect x="-80" y="-15" width="160" height="30" rx="5" fill="url(#pill1)" transform="rotate(15)"/>
    <rect x="-40" y="-20" width="30" height="40" rx="3" fill="#5aa3c7" transform="rotate(15)"/>
    <text x="50" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a" transform="rotate(15, 50, 0)">TRT</text>
  </g>

  <!-- Main text -->
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#d4af37" letter-spacing="1">
    TESTOSTERONE BOOSTERS
  </text>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="46" font-weight="600" fill="#f4cf67" letter-spacing="1">
    vs TRT
  </text>

  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#d4af37" letter-spacing="1">
    Which Treatment Is Right for You?
  </text>

  <!-- Bottom tagline -->
  <text x="600" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#888" letter-spacing="1">
    Compare Effectiveness, Side Effects, and Costs
  </text>

  <!-- Decorative gold bar -->
  <rect x="380" y="500" width="440" height="2" fill="url(#gold-trt)"/>
</svg>
