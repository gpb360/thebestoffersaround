<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="gold2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f4cf67"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg2)"/>

  <!-- Subtle pattern overlay -->
  <g opacity="0.05">
    <circle cx="150" cy="150" r="70" fill="#d4af37"/>
    <circle cx="1050" cy="480" r="90" fill="#d4af37"/>
  </g>

  <!-- Abstract molecule structure -->
  <g transform="translate(600, 320)" opacity="0.2">
    <circle cx="-150" cy="-50" r="25" fill="#d4af37"/>
    <circle cx="0" cy="0" r="35" fill="#f4cf67"/>
    <circle cx="150" cy="-50" r="25" fill="#d4af37"/>
    <circle cx="-75" cy="100" r="20" fill="#d4af37"/>
    <circle cx="75" cy="100" r="20" fill="#d4af37"/>
    <line x1="-125" y1="-30" x2="-25" y2="-5" stroke="#d4af37" stroke-width="4"/>
    <line x1="25" y1="-5" x2="125" y2="-30" stroke="#d4af37" stroke-width="4"/>
    <line x1="-20" y1="20" x2="-60" y2="85" stroke="#d4af37" stroke-width="4"/>
    <line x1="20" y1="20" x2="60" y2="85" stroke="#d4af37" stroke-width="4"/>
  </g>

  <!-- Stars rating (5 stars) -->
  <g transform="translate(600, 300)">
    <polygon points="-200,0 -190,-30 -160,-30 -185,-50 -175,-80 -200,-60 -225,-80 -215,-50 -240,-30 -210,-30" fill="#d4af37"/>
    <polygon points="-100,0 -90,-30 -60,-30 -85,-50 -75,-80 -100,-60 -125,-80 -115,-50 -140,-30 -110,-30" fill="#d4af37"/>
    <polygon points="0,0 10,-30 40,-30 15,-50 25,-80 0,-60 -25,-80 -15,-50 -40,-30 -10,-30" fill="#d4af37"/>
    <polygon points="100,0 110,-30 140,-30 115,-50 125,-80 100,-60 75,-80 85,-50 60,-30 90,-30" fill="#d4af37"/>
    <polygon points="200,0 210,-30 240,-30 215,-50 225,-80 200,-60 175,-80 185,-50 160,-30 190,-30" fill="#d4af37"/>
  </g>

  <!-- Main text -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#d4af37" letter-spacing="2">
    NATURAL TESTOSTERONE
  </text>
  <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#d4af37" letter-spacing="2">
    BOOSTERS
  </text>

  <text x="600" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#f4cf67">
    That Actually Work
  </text>

  <!-- Bottom tagline -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#888" letter-spacing="1">
    Research-Based Ingredients Reviewed
  </text>

  <!-- Decorative gold bar -->
  <rect x="450" y="490" width="300" height="2" fill="url(#gold2)"/>
</svg>