<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-stress" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="gold-stress" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f4cf67"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    <linearGradient id="brain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e57373"/>
      <stop offset="100%" style="stop-color:#c62828"/>
    </linearGradient>
    <linearGradient id="belly" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb74d"/>
      <stop offset="100%" style="stop-color:#f57c00"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-stress)"/>

  <!-- Subtle pattern overlay -->
  <g opacity="0.05">
    <circle cx="160" cy="200" r="95" fill="#d4af37"/>
    <circle cx="1040" cy="430" r="115" fill="#d4af37"/>
  </g>

  <!-- Stress jagged lines -->
  <g transform="translate(600, 280)" opacity="0.2">
    <polyline points="-300,50 -250,20 -200,60 -150,30 -100,70 -50,25 0,55 50,20 100,60 150,30 200,65 250,25 300,50"
              fill="none" stroke="#e57373" stroke-width="4"/>
    <polyline points="-280,70 -230,40 -180,80 -130,50 -80,90 -30,45 20,75 70,40 120,80 170,50 220,85 270,45 320,70"
              fill="none" stroke="#e57373" stroke-width="3"/>
  </g>

  <!-- Brain with stress -->
  <g transform="translate(400, 350)" opacity="0.35">
    <ellipse cx="0" cy="0" rx="80" ry="70" fill="url(#brain)"/>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a1a">CORTISOL</text>
  </g>

  <!-- Belly fat representation -->
  <g transform="translate(800, 350)" opacity="0.35">
    <ellipse cx="0" cy="20" rx="90" ry="80" fill="url(#belly)"/>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a">BELLY FAT</text>
  </g>

  <!-- Connection arrow -->
  <g transform="translate(600, 350)" opacity="0.4">
    <line x1="-70" y1="0" x2="70" y2="0" stroke="#d4af37" stroke-width="4"/>
    <polygon points="60,-10 80,0 60,10" fill="#d4af37"/>
  </g>

  <!-- Stress indicators -->
  <g transform="translate(600, 440)" opacity="0.35">
    <rect x="-200" y="0" width="130" height="45" rx="5" fill="#d4af37"/>
    <text x="-135" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a1a1a">STRESS</text>

    <rect x="70" y="0" width="130" height="45" rx="5" fill="#e57373"/>
    <text x="135" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a1a1a">WEIGHT GAIN</text>
  </g>

  <!-- Main text -->
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="54" font-weight="bold" fill="#d4af37" letter-spacing="2">
    STRESS AND WEIGHT GAIN
  </text>

  <text x="600" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" font-weight="600" fill="#f4cf67" letter-spacing="1">
    The Cortisol-Belly Fat Connection
  </text>

  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="600" fill="#d4af37" letter-spacing="1">
    Explained
  </text>

  <!-- Bottom tagline -->
  <text x="600" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#888" letter-spacing="1">
    Break the Cycle of Stress-Induced Weight Gain
  </text>

  <!-- Decorative gold bar -->
  <rect x="300" y="500" width="600" height="2" fill="url(#gold-stress)"/>
</svg>
