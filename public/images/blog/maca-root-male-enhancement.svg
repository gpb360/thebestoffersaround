<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4cf67;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg1)"/>

  <!-- Abstract organic shapes representing maca root/nature -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="200" fill="#d4af37"/>
    <circle cx="1100" cy="530" r="180" fill="#f4cf67"/>
    <ellipse cx="600" cy="315" rx="400" ry="200" fill="#d4af37"/>
  </g>

  <!-- Central geometric pattern -->
  <g transform="translate(600, 315)">
    <circle cx="0" cy="0" r="150" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="120" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.4"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>

    <!-- Radiating lines -->
    <g opacity="0.2">
      <line x1="-150" y1="0" x2="-200" y2="0" stroke="url(#goldGradient)" stroke-width="2"/>
      <line x1="150" y1="0" x2="200" y2="0" stroke="url(#goldGradient)" stroke-width="2"/>
      <line x1="0" y1="-150" x2="0" y2="-200" stroke="url(#goldGradient)" stroke-width="2"/>
      <line x1="0" y1="150" x2="0" y2="200" stroke="url(#goldGradient)" stroke-width="2"/>
    </g>
  </g>

  <!-- Text -->
  <text x="600" y="200" text-anchor="middle" font-family="Georgia, serif" font-size="52" font-weight="bold" fill="url(#goldGradient)" filter="url(#glow)">
    MACA ROOT
  </text>
  <text x="600" y="270" text-anchor="middle" font-family="Georgia, serif" font-size="38" fill="#e0e0e0" opacity="0.9">
    for Male Enhancement
  </text>
  <text x="600" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#a0a0a0">
    Natural Libido Booster • Sexual Performance
  </text>

  <!-- Bottom accent line -->
  <line x1="400" y1="380" x2="800" y2="380" stroke="url(#goldGradient)" stroke-width="2" opacity="0.5"/>

  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#808080">
    Peruvian Viagra • Testosterone Support
  </text>
</svg>