<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="gold1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f4cf67"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    <linearGradient id="green1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a3d"/>
      <stop offset="100%" style="stop-color:#1a3d29"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg1)"/>

  <!-- Subtle pattern overlay -->
  <g opacity="0.05">
    <circle cx="100" cy="100" r="50" fill="#d4af37"/>
    <circle cx="1100" cy="530" r="80" fill="#d4af37"/>
    <circle cx="600" cy="315" r="120" fill="#d4af37"/>
  </g>

  <!-- Abstract herb leaf shape (Ashwagandha representation) -->
  <g transform="translate(600, 280)" opacity="0.15">
    <ellipse cx="0" cy="0" rx="200" ry="280" fill="url(#green1)" transform="rotate(-20)"/>
    <path d="M0,200 Q100,150 150,50 Q80,0 0,0 Q-80,0 -150,50 Q-100,150 0,200" fill="url(#green1)" transform="translate(0, 50)"/>
  </g>

  <!-- Rising graph line (representing testosterone increase) -->
  <g transform="translate(400, 350)">
    <path d="M0,150 Q100,140 200,80 Q300,20 400,-20" stroke="url(#gold1)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <circle cx="400" cy="-20" r="10" fill="#d4af37"/>
    <!-- Percentage badge -->
    <rect x="320" y="-80" width="160" height="50" rx="25" fill="url(#gold1)" opacity="0.9"/>
    <text x="400" y="-48" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a">434%</text>
  </g>

  <!-- Main text -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#d4af37" letter-spacing="2">
    ASHWAGANDHA
  </text>
  <text x="600" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="600" fill="#f4cf67" letter-spacing="1">
    for Testosterone
  </text>

  <!-- Bottom tagline -->
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#888" letter-spacing="1">
    Research-Backed Benefits &amp; Dosage Guide
  </text>

  <!-- Decorative gold bar -->
  <rect x="450" y="520" width="300" height="2" fill="url(#gold1)"/>
</svg>