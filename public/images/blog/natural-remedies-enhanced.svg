<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#3b82f6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad3)"/>

  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="150" cy="100" r="100" fill="#3b82f6"/>
    <circle cx="1050" cy="530" r="140" fill="#3b82f6"/>
    <path d="M1000,100 L1100,200 L1050,300 Z" fill="#3b82f6"/>
  </g>

  <!-- Content -->
  <g filter="url(#shadow3)">
    <!-- Icon -->
    <g transform="translate(600, 200)">
      <circle cx="0" cy="0" r="60" fill="#3b82f6" opacity="0.2"/>
      <circle cx="0" cy="0" r="45" fill="none" stroke="#3b82f6" stroke-width="3"/>
      <!-- Leaf icon -->
      <path d="M0,-35 Q20,0 0,35 Q-20,0 0,-35" fill="#3b82f6" opacity="0.8"/>
      <path d="M0,-35 Q10,0 0,35" stroke="#1e40af" stroke-width="2" fill="none"/>
      <circle cx="0" cy="0" r="8" fill="#60a5fa"/>
    </g>

    <!-- Title -->
    <text x="600" y="360" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Natural Remedies
    </text>

    <!-- Subtitle -->
    <text x="600" y="420" font-family="Arial, sans-serif" font-size="32" fill="#3b82f6" text-anchor="middle">
      for Erectile Dysfunction
    </text>

    <!-- Tagline -->
    <text x="600" y="475" font-family="Arial, sans-serif" font-size="20" fill="#d1d5db" text-anchor="middle">
      Science-Backed Solutions
    </text>

    <!-- Features -->
    <g transform="translate(400, 530)">
      <rect x="-80" y="-15" width="160" height="30" rx="15" fill="#3b82f6" opacity="0.2"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle">100% Natural</text>
    </g>
    <g transform="translate(800, 530)">
      <rect x="-80" y="-15" width="160" height="30" rx="15" fill="#3b82f6" opacity="0.2"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle">Clinically Proven</text>
    </g>
  </g>

  <!-- Bottom accent bar -->
  <rect x="400" y="580" width="400" height="4" fill="#3b82f6" rx="2"/>
</svg>
